<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Sales Manager Pro AI</title>
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#050505" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              cyber: {
                black: '#050505',
                panel: '#121212',
                gold: '#D4AF37',
                green: '#10B981',
                red: '#EF4444',
                purple: '#6366F1',
                dim: 'rgba(255,255,255,0.03)'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            animation: {
                'fade-in': 'fadeIn 0.4s ease-out forwards',
                'slide-in': 'slideIn 0.3s ease-out forwards',
                'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                'bleed-pulse': 'bleed 4s ease-in-out infinite',
                'thrive-pulse': 'thrive 6s ease-in-out infinite',
            },
            keyframes: {
                fadeIn: {
                    '0%': { opacity: '0', transform: 'translateY(10px)' },
                    '100%': { opacity: '1', transform: 'translateY(0)' },
                },
                slideIn: {
                    '0%': { opacity: '0', transform: 'translateX(20px)' },
                    '100%': { opacity: '1', transform: 'translateX(0)' },
                },
                bleed: {
                    '0%, 100%': { boxShadow: 'inset 0 0 50px rgba(220, 38, 38, 0.2)' },
                    '50%': { boxShadow: 'inset 0 0 150px rgba(220, 38, 38, 0.6)' }
                },
                thrive: {
                    '0%, 100%': { boxShadow: 'inset 0 0 50px rgba(16, 185, 129, 0.1)' },
                    '50%': { boxShadow: 'inset 0 0 100px rgba(212, 175, 55, 0.2)' }
                }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --mouse-x: 0.5;
        --mouse-y: 0.5;
        --pulse-rate: 4s;
        --grid-opacity: 0.03;
      }

      body {
        background-color: #050505;
        color: #e5e5e5;
        overflow: hidden; 
        overscroll-behavior-y: none;
      }
      
      #root {
        perspective: 1200px;
        height: 100vh;
        width: 100vw;
        overflow: hidden;
        position: fixed;
      }
      
      /* Reactive Cyberpunk Grid Background */
      .cyber-grid-bg {
        background-size: 50px 50px;
        background-image:
          linear-gradient(to right, rgba(255, 255, 255, var(--grid-opacity)) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(255, 255, 255, var(--grid-opacity)) 1px, transparent 1px);
        
        /* Parallax effect based on mouse position */
        transform: perspective(500px) rotateX(calc((var(--mouse-y) - 0.5) * 2deg)) rotateY(calc((var(--mouse-x) - 0.5) * -2deg)) translateZ(-50px);
        transform-origin: center center;
        transition: transform 0.1s ease-out;
        
        mask-image: radial-gradient(circle at center, black 0%, transparent 80%);
        -webkit-mask-image: radial-gradient(circle at center, black 0%, transparent 80%);
        
        position: fixed;
        inset: -10%;
        width: 120%;
        height: 120%;
        z-index: 0;
        pointer-events: none;
        animation: gridPulse var(--pulse-rate) ease-in-out infinite;
      }

      @keyframes gridPulse {
        0%, 100% { opacity: 0.5; }
        50% { opacity: 1; }
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1); 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(212, 175, 55, 0.5); 
      }
      
      .bg-cyber-panel {
          background-color: rgba(18, 18, 18, 0.85);
          backdrop-filter: blur(16px);
          -webkit-backdrop-filter: blur(16px);
      }
      
      .text-outline {
          text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
      }
      
      .text-shadow-glow {
          text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
      }
      
      /* Utility for hiding scrollbar but allowing scroll */
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }

      /* ATMOSPHERE STATES */
      .status-critical {
          filter: contrast(120%) brightness(80%) sepia(20%) hue-rotate(-30deg);
      }
      
      .status-critical .bg-cyber-panel {
          border-color: rgba(220, 38, 38, 0.3) !important;
          background-color: rgba(10, 0, 0, 0.9) !important;
      }

      .status-thriving {
          filter: contrast(105%) saturate(110%);
      }
      
      .status-thriving .bg-cyber-panel {
          border-color: rgba(16, 185, 129, 0.3) !important;
          box-shadow: 0 0 20px rgba(16, 185, 129, 0.05);
      }
    </style>

{
  "imports": {

    "framer-motion": "https://esm.sh/framer-motion@^12.23.26",

}
</script>

</head>

    <div id="root"></div>
